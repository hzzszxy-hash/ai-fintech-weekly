name: AI Fintech Weekly Update

on:
  # 每周一早上 9:00 UTC (北京时间 17:00) 自动运行
  schedule:
    - cron: '0 9 * * 1'
  
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch news
        run: python scripts/fetch_news.py
      
      - name: Generate AI summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/summarize.py
      
      - name: Generate static site
        run: python scripts/generate_site.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "Weekly update: $(date +%Y-W%W)"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
